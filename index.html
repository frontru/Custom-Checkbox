<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=Neo, initial-scale=1.0">
    <title>Custom Checkbox</title>
    <link href='style.css' rel='stylesheet'>
  </head>
  <body>
    <form class="form">
      <div class="form__item">
        <input type="checkbox" id="checkbox-1" name="checkbox" class="form__input">
        <label for="checkbox-1" class="form__label">
          <div class="form__content">
            <img src="1.png" alt="" class="form__img">
            <span class="form__name">Run</span>
          </div>
        </label>
      </div>
      <div class="form__item">
        <input type="checkbox" id="checkbox-2" name="checkbox" class="form__input">
        <label for="checkbox-2" class="form__label">
          <div class="form__content">
            <img src="2.png" alt="" class="form__img">
            <span class="form__name">Draw</span>
          </div>
        </label>
      </div>
      <div class="form__item">
        <input type="checkbox" id="checkbox-3" name="checkbox" class="form__input">
        <label for="checkbox-3" class="form__label">
          <div class="form__content">
            <img src="3.png" alt="" class="form__img">
            <span class="form__name">Play</span>
          </div>
        </label>
      </div>
    </form>
  </body>
</html>
